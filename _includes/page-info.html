<div
    class="group"
    data-controller="page-info"
    data-page-info-has-error-value="false"
    data-page-info-has-data-value="false"
    data-page-info-has-favicon-value="false"
    data-page-info-format-value="{{ include.format }}"
    data-action="
        app:pageInfoLoaded@window->page-info#pageInfoLoaded
        app:pageInfoError@window->page-info#pageInfoError
    "
>
    <input
        name="url"
        type="hidden"
        data-page-info-target="formUrl"
        value=""
    />

    <div class="hidden group-data-[page-info-has-error-value=true]:block">
        {% include shared/error.html content="Error loading extension" %}
    </div>

    <div class="hidden gap-2 group-data-[page-info-has-data-value=true]:flex">
        <div class="relative top-[-1px]">
            {% include shared/favicon.html attributes="data-page-info-target='favicon'" %}
        </div>
        <div class="min-w-0 grow">
            <h1
                data-page-info-target="title"
                class="text-700 mb-1 line-clamp-3 font-bold empty:hidden"
            ></h1>
            <p
                data-page-info-target="description"
                class="mb-1 line-clamp-3 empty:hidden"
            ></p>
            <p
                data-page-info-target="url"
                class="text-500 mb-1 truncate empty:hidden"
            ></p>
        </div>
    </div>
</div>
