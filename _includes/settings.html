<form
    action="{{ site.urls.authentication | build_url }}"
    method="POST"
    class="group flex h-full flex-col"
    data-controller="settings"
    data-action="submit->settings#submit:prevent"
    data-settings-loading-value="false"
    novalidate
>
    {% capture content %}
    <div class="bg-100 hidden truncate rounded border p-3 group-data-[app-authorized-value=true]:block">
        Signed in as
        <strong
            class="text-700"
            data-settings-target="signedInAs"
        ></strong>
    </div>

    <div class="hidden flex-col items-stretch group-data-[app-authorized-value=false]:flex">
        <h1 class="text-700 mb-4 line-clamp-2 font-bold">Sign in to Feedbin</h1>

        {% include shared/error.html content="" attributes="data-settings-target='error'" %}

        <div class="flex flex-col gap-3">
            <input
                class="text-input"
                type="text"
                name="email"
                data-settings-target="email"
                placeholder="Email"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                required
            />
            <input
                class="text-input"
                type="password"
                name="password"
                data-settings-target="password"
                placeholder="Password"
            />
        </div>
    </div>
    {% endcapture %} {% capture button %}
    <button
        data-settings-target="submitButton"
        type="submit"
        class="primary-button hidden group-data-[app-authorized-value=false]:block"
    >
        <span class="hidden group-data-[settings-loading-value=false]:block"> Sign In </span>
        <span class="hidden group-data-[settings-loading-value=true]:block"> Loadingâ€¦ </span>
    </button>

    <button
        data-action="click->settings#signOut:prevent"
        data-settings-target="signOutButton"
        class="primary-button hidden group-data-[app-authorized-value=true]:block"
    >
        Sign Out
    </button>
    {% endcapture %} {% include shared/tab.html content=content button=button %}
</form>
