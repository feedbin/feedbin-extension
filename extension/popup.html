<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbin Subscribe & Save</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="javascript/lib/polyfill.js"></script>
    <script type="module">
        import { Application } from "./javascript/lib/stimulus.js"
        import TabInfoController from "./javascript/controllers/tab_info_controller.js"

        const application = Application.start()
        application.debug = {% if jekyll.environment == "production" %} false {% else %} true {% endif %}
        application.register("tab-info", TabInfoController)
        window.Stimulus = application
    </script>
</head>
<body class="bg-base w-[400px]">
    <div data-controller="tabs" class="group">
        <ul class="flex gap-2 py-4 px-6">
            {% for tab in site.data.tabs -%}
            <li class="flex">
                <label class="flex gap-2 items-center text-500 text-xs whitespace-nowrap fill-500 rounded-lg cursor-pointer p-4 grow block has-checked:bg-100 has-checked:text-700 has-checked:fill-700">
                    <svg class="max-w-[16px] max-h-[16px]">
                        <use href="#{{ tab.icon }}" />
                    </svg>

                    {{ tab.title }}

                    <input name="tab" type="radio" class="hidden" value="{{ tab.id }}" {% if forloop.first %}checked{% endif -%}>
                </label>
            </li>
            {% endfor %}
        </ul>
        <div class="hidden group-has-[[value='tab-sign-in']:checked]:block">
            {% include_relative views/sign-in.html %}
        </div>
        <div class="hidden group-has-[[value='tab-add']:checked]:block">
            {% include_relative views/add.html %}
        </div>
        <div class="hidden group-has-[[value='tab-save']:checked]:block">
            {% include_relative views/save.html %}
        </div>
    </div>

    {% include_relative views/includes/icons.html %}
</body>
</html>
