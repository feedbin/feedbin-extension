<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Info Display</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="javascript/lib/polyfill.js"></script>
    <script src="javascript/application.js" type="module"></script>
</head>
<body class="bg-base p-2 w-[400px]">
    <div data-controller="tabs" class="group">
        <ul class="flex gap-2">
            {% for tab in site.data.tabs -%}
                <li class="flex">
                    <label class="flex gap-2 items-center text-500 fill-500 rounded-lg cursor-pointer p-4 grow block has-checked:bg-100 has-checked:text-700 has-checked:fill-700">
                        <svg class="max-w-[16px] max-h-[16px]">
                            <use href="#{{ tab.icon }}" />
                        </svg>

                        {{ tab.title }}

                        <input name="tab" type="radio" class="hidden" value="{{ tab.id }}" {% if forloop.first %}checked{% endif -%}>
                    </label>
                </li>
            {% endfor %}
        </ul>

        {% include_relative views/login.html %}

        <div class="hidden group-has-[[value='tab-add']:checked]:block">
            {% include_relative views/subscribe.html %}
        </div>
        <div class="hidden group-has-[[value='tab-save']:checked]:block">
            {% include_relative views/save.html %}
        </div>
    </div>

    <div class="container" data-controller="tab-info">
        <h1>Current Tab Info</h1>
        <div class="button-group">
            <button data-action="click->tab-info#refresh" class="refresh-btn">
                Refresh
            </button>
            <button data-action="click->tab-info#copyToClipboard" class="copy-btn">
                Copy Title
            </button>
        </div>
        <div data-tab-info-target="result" class="result-container">
            <p class="loading">Loading tab information...</p>
        </div>
    </div>

    {% include_relative views/icons.html %}
</body>
</html>
