<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Info Display</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="javascript/lib/polyfill.js"></script>
    <script src="javascript/application.js" type="module"></script>
</head>
<body class="bg-base w-[300px] p-2">
    <div data-controller="tabs" data-tabs-selected-value="save" class="group">
        <ul class="flex">
            {% assign tabs = "Add Feed,Send to Pages" | split: ',' %}
            {% for tab in tabs -%}
                <li class="grow flex basis-0">
                    <label class="cursor-pointer py-4 grow block text-center border-b-4 border-transparent has-checked:border-blue-600">
                        <input value="{{ tab | slugify: 'raw' }}" name="tab" type="radio" class="hidden" {% if forloop.first %}checked{% endif -%}>
                        {{ tab }}
                    </label>
                </li>
            {% endfor %}
        </ul>

        {% include_relative views/login.html %}

        <div class="hidden group-has-[[value='add-feed']:checked]:block">
            {% include_relative views/subscribe.html %}
        </div>
        <div class="hidden group-has-[[value='send-to-pages']:checked]:block">
            {% include_relative views/save.html %}
        </div>
    </div>

    <div class="container" data-controller="tab-info">
        <h1>Current Tab Info</h1>
        <div class="button-group">
            <button data-action="click->tab-info#refresh" class="refresh-btn">
                Refresh
            </button>
            <button data-action="click->tab-info#copyToClipboard" class="copy-btn">
                Copy Title
            </button>
        </div>
        <div data-tab-info-target="result" class="result-container">
            <p class="loading">Loading tab information...</p>
        </div>
    </div>
</body>
</html>
