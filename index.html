<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbin Subscribe & Save</title>
    <link rel="stylesheet" href="assets/css/main.css">

    {% if jekyll.environment != "production" %}
    <script src="assets/javascript/lib/storage.js"></script>
    {% endif %}

    <script src="assets/javascript/lib/polyfill.js"></script>
    <script src="assets/javascript/application.js" type="module"></script>
</head>
<body class="bg-0 h-full antialiased text-600 select-none cursor-default leading-[1.4] w-[400px] [text-size-adjust:none] text-[100%]!">
    <div
        data-controller="tabs"
        class="group h-full flex flex-col"
        data-tabs-authorized-value="false"
        data-action="settings:authorize@window->tabs#authorize"
    >
        <ul class="gap-2 py-4 px-6 shrink-none hidden group-data-[tabs-authorized-value=true]:flex">
            {% include shared/nav.html %}
        </ul>

        <div class="hidden grow group-has-[[value=tab-settings]:checked]:block">
            {% include settings.html %}
        </div>
        <div class="hidden grow group-has-[[value=tab-add]:checked]:block">
            {% include add.html %}
        </div>
        <div class="hidden grow group-has-[[value=tab-save]:checked]:block">
            {% include save.html %}
        </div>
    </div>

    <svg class="hidden">
        {% for icon in site.data.icons %}
            <symbol id="{{ icon[0] }}" viewBox="0 0 {{ icon[1].width }} {{ icon[1].height }}" preserveAspectRatio="xMidYMin meet">
                {{ icon[1].markup }}
            </symbol>
        {% endfor %}
    </svg>
</body>
</html>
