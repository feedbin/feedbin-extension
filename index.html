---

<!doctype html>
<html
    lang="en"
    class="h-full"
>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Feedbin Subscribe & Save</title>
        <link
            rel="stylesheet"
            href="assets/css/wrapper.css"
        />

        <script src="assets/javascript/lib/extension-polyfill.js"></script>
        <script src="assets/javascript/lib/browser-polyfill.js"></script>
        <script src="assets/javascript/application.js" type="module" ></script>
    </head>

    <body
        data-controller="app"
        data-app-authorized-value="false"
        data-action="authentication:authorize@window->app#authorize settings:authorize@window->app#authorize"
        class="bg-gradient-to-b from-safari-shadow from-[0px] to-[12px] to-0 group bg-0 h-full cursor-default antialiased select-none text-600 text-sm! leading-[1.4] min-w-[400px] [text-size-adjust:none]"
    >
        <div
            data-controller="tabs"
            class="group flex h-full flex-col"
            data-action="app:authorized@window->tabs#selectTab"
        >
            <ul class="hidden shrink-0 gap-2 px-6 py-4 group-data-[app-authorized-value=true]:flex">
                {% include shared/nav.html %}
            </ul>

            <div class="grow min-h-0">
                <div class="hidden h-full group-has-[[value=tab-settings]:checked]:block">
                    {% include settings.html %}
                </div>
                <div class="hidden h-full group-has-[[value=tab-add]:checked]:block">
                    {% include add.html %}
                </div>
                <div class="hidden h-full group-has-[[value=tab-save]:checked]:block">
                    {% include save.html %}
                </div>
            </div>
        </div>

        <svg class="hidden">
            {% for icon in site.data.icons %}
            <symbol
                id="{{ icon[0] }}"
                viewBox="0 0 {{ icon[1].width }} {{ icon[1].height }}"
                preserveAspectRatio="xMidYMin meet"
            >
                {{ icon[1].markup }}
            </symbol>
            {% endfor %}
        </svg>
    </body>
</html>
