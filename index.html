---
<!doctype html>
<html
    class="group"
    data-controller="app visual-viewport"
    data-app-authorized-value="false"
    data-app-browser-value="chrome"
    data-app-native-value="false"
    data-app-header-border-value="false"
    data-app-footer-border-value="false"
    data-action="
        helpers:checkAuth@window->app#authorize
        visual-viewport:change@window->app#delayedCheckScroll
    "
>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Feedbin Subscribe & Save</title>
        <link
            rel="stylesheet"
            href="assets/css/wrapper.css"
        />

        <script src="assets/javascript/lib/extension-polyfill.js"></script>
        <script src="assets/javascript/lib/browser-polyfill.js"></script>
        <script src="assets/javascript/application.js" type="module" ></script>
    </head>

    <body class="group flex flex-col bg-0 cursor-default antialiased select-none text-600 text-sm! leading-[1.4] w-[456px] h-[500px] [text-size-adjust:none] is-native:text-base! browser-ios:h-screen browser-ios:w-screen browser-ios:max-h-dvh browser-ios:max-w-screen">
        <div
            data-controller="tabs"
            class="container group"
            data-action="app:authorized@window->tabs#selectTab app:notAuthorized@window->tabs#selectTab"
        >
            {% include shared/nav.html %}

            <div class="hidden container group-has-[[value=tab-add]:checked]:flex">
                {% include add.html %}
            </div>
            <div class="hidden container group-has-[[value=tab-save]:checked]:flex">
                {% include save.html %}
            </div>
            <div class="hidden container group-has-[[value=tab-newsletters]:checked]:flex">
                {% include newsletters.html %}
            </div>
            <div class="hidden container group-has-[[value=tab-settings]:checked]:flex">
                {% include settings.html %}
            </div>
        </div>

        <svg class="hidden">
            {% for icon in site.data.icons %}
            <symbol
                id="{{ icon[0] }}"
                viewBox="0 0 {{ icon[1].width }} {{ icon[1].height }}"
                preserveAspectRatio="xMidYMin meet"
            >
                {{ icon[1].markup }}
            </symbol>
            {% endfor %}
        </svg>
    </body>
</html>
